{% extends 'pages/base.html' %}
{% load static %}
{% block title %}Address{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <h3 class="text-center">You have no products in your cart</h3>
        <div class="text-center">
            <img src="{% static 'media/cart.png' %}" alt="" class="img-fluid img-thumbnail">
        </div>
    </div>
</div>
<style>
    .text-center img {
        width: 25%;
    }
    @media(max-width:900px) {
        .text-center img {
            width: 50%;
        }
    }
    @media(max-width:700px) {
        .text-center img {
            width: 100%;
        }
    }
    
</style>
{% endblock content %}
